<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center {text-align: center;}
        .content {overflow: hidden; border:  1px solid #777; width: 80%; margin:  0 auto; padding: 5px; }
        .content .left,
        .content .right {float: left; width: 50%; box-sizing: border-box; padding: 5px; }
        .left .inner,
        .right .inner {border:  1px solid #777; height: 600px;}
        img {width: 100%; height: 100%;}
        

    </style>
</head>
<body>
    <header align = "center">
        <h2>야간모드</h2>
        <button type = "button" class = "btn1" id = "btn1">어둡게</button>
        <button type = "button" class = "btn2" id = "btn2">밝게</button>
        <hr>    
    </header>


    <section align = "center" class = "sect1">
        <div class = "content">
            <div class = "left">
                <div class = "inner"><img src = "1.jpg"></div>
            </div>
            <div class = "right">
                <div class = "inner">
                    <p>2010년대 중반 국내에서 큰 인기를 누렸던[10] 배우 겸 아이돌이자 걸그룹 AOA의 멤버다.<br> 
                    포지션은 서브보컬과 리드댄서. 그룹의 센터이자 비주얼을 담당하고 있는 멤버.</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        var btn1 = document.getElementById("btn1");
        var btn2 = document.getElementById("btn2");
        var body = document.querySelector("body");

        btn1.onclick = function(){
            body.style.backgroundColor="black";
            body.style.color = "white"    
        }

        btn2.onclick = function(){
            body.style.backgroundColor="white";
            body.style.color = "black"
        }
        
    </script>

</body>
</html>
