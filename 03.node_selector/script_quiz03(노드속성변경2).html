<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <form>
            ID : <input type = "text" name = "id" id = "id" style="border: 2px solid red;">
            <span class = "idMsg"></span><br>
            PassWord : <input type = "password" name = "pw" id = "pw" style="border: 2px solid red;">
            <span class = "pwMsg"></span><br>

        </form>
    </section>

    <script>
        var id = document.getElementById("id");
        var pw = document.getElementById("pw");
        var idMsg = document.querySelector(".idMsg");
        var pwMsg = document.querySelector(".pwMsg");

        id.onkeyup = function(){
            if(id.value.length < 4){
                idMsg.innerHTML = "4글자 이상 값을 입력하세요";
                id.style.borderColor = "red";
            }else{
                idMsg.innerHTML = "";
                id.style.borderColor = "green";
            }
        }

        pw.onkeyup = function(){
            if(pw.value.length < 9){
                pwMsg.innerHTML = "9글자 이상 값을 입력하세요";
                pw.style.borderColor = "red";
            }else{
                pwMsg.innerHTML = "";
                pw.style.borderColor = "green";
            }
        }
        
    </script>
</body>
</html>
