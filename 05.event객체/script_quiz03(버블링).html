<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>버블링 코드로 변경 </h3>

    <div>
        <ul class = "parent">
            <li class = "list"><img src = "img/1.jpg" alt = "1" width="100"></li>
            <li class = "list"><img src = "img/2.jpg" alt = "1" width="100"></li>
            <li class = "list"><img src = "img/3.jpg" alt = "1" width="100"></li>
            <li class = "list"><img src = "img/4.jpg" alt = "1" width="100"></li>
        </ul>
    </div>

    결과
    <div class  = "result">
        <li><img src = "img/1.jpg" alt = "결과" width="300"></li>
    </div>

    <hr>

    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody class = "arr">
            <tr class = "outList">
                <td>1</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button type = "button" class = "list">삭제</button></td>
            </tr>
            <tr class = "outList">
                <td>2</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button type = "button" class = "list">삭제</button></td>
            </tr>
            <tr class = "outList">
                <td>3</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button type = "button" class = "list">삭제</button></td>
            </tr>
            <tr class = "outList">
                <td>4</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button type = "button" class = "list">삭제</button></td>
            </tr>
            <tr class = "outList">
                <td>5</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button type = "button" class = "list">삭제</button></td>
            </tr>
        </tbody>
    </table>

    <script>
        //사진
        var parent = document.querySelector(".parent");
        var result = document.querySelector(".result li img");
        parent.onclick = function(){
            if(event.target.tagName !== "IMG") return;
            result.src = event.target.src;
        }

        //삭제
        var arr = document.querySelector(".arr");
        arr.onclick = function() {
            if(event.target.tagName !== "BUTTON"){ return; }
                event.target.parentElement.parentElement.remove();
        }

    </script>

</body>
</html>
