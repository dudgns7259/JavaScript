    <style>
        ul, li {list-style: none; display: inline-block;}
    </style>
</head>
<body>
    
    <h3>다중이벤트</h3>

    <div>
        <ul>
            <li class = "list"><img src = "img/1.jpg" alt = "1" width="100"></li>
            <li class = "list"><img src = "img/2.jpg" alt = "1" width="100"></li>
            <li class = "list"><img src = "img/3.jpg" alt = "1" width="100"></li>
            <li class = "list"><img src = "img/4.jpg" alt = "1" width="100"></li>
        </ul>
    </div>

    결과
    <div class  = "result">
        <li><img src = "img/1.jpg" alt = "결과" width="300"></li>
    </div>

    <script>
        var list = document.querySelectorAll(".list");
        var img = document.querySelector(".result li img")
        for(var i = 0 ; i < list.length ; i++){

            list[i].onclick = function(){
            img.src = event.target.src;
        
        }

        }
    </script>
