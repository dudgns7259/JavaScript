<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 트그에 직접 자바스크립트를 실행하는 형태를 인라인이벤트라고 합니다. -->
    <!-- <button onclick="var a = 1; var b = 2; function func(){
        alert('경고창')
        } func();">인라인이벤트</button> -->

    <button type = "button" oncheck="check2(this)" id = "a">1</button>
    <button type = "button" oncheck="check2(this)" id = "b">2</button>
    <button type = "button" oncheck="check2(this)" id = "c">3</button>
    <button type = "button" oncheck="check2(this)" id = "d">4</button>
    <button type = "button" oncheck="check2(this)" id = "e">5</button>

    <!-- 여러태그에서 동일한 함수에 이벤트를 걸어줄 수 있습니다.  -->

    <script>
        function check(){
            alert("check1 함수 실행");
        }

        function check2(a) {
            console.log(a); //태그를 얻음
            console.log(a.id); //속성값은 .을 이용해서 접근이 가능
            console.log(a.innerHTML); //innerHTML키워드는 태그안의 text값을 얻습니다
            a.innerHTML = a.id;
          
        }
    </script>
    
</body>
</html>
