<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>자바스크립트 카운트</h2>
    <input type="text" value="0" id = "result">
    <button type="button" id = "p">+</button>
    <button type="button" id = "m">-</button>

    <script>
        var p = document.getElementById("p");
        var m = document.getElementById("m");
        var result = document.getElementById("result");

        p.onclick = function(){
            result.value++;
        } 

        m.onclick = function(){
            result.value--;
            if(result.value < 0){
            alert("음수값을 지정할 수 없습니다.")
            result.value = 0;
            }   
        }

        

    </script>



</body>
</html>
