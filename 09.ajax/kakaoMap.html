<html>

<head>
    <meta charset="utf-8">
    <title>마커 생성하기</title>

    <style>
        .map {
            width: 5%;
            height: 90%;
        }
    </style>

</head>

<body>
    <div id="map" style="width:100%;height:350px;" class="map"></div>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=86cd8cd247e3989f81b7f6587c700e3e"></script>
    <script>

        function ajax(position) {
            console.log(position);
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;


            fetch(`http://openapi.seoul.go.kr:8088/474858485862686336327379437178/JSON/SearchPublicToiletPOIService/1/5/`).then(function (response) {
                console.log(response)

                if (response.status !== 200) {
                    alert("경로탐색이 불가합니다.")
                } else {
                    return response.json();
                }
            }).then(function (publicData) {
                console.log(publicData);

                var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                    mapOption = {
                        center: new kakao.maps.LatLng(lat, lng), // 지도의 중심좌표
                        level: 5 // 지도의 확대 레벨
                    };

                var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

                // 마커가 표시될 위치입니다 
                var markerPosition = new kakao.maps.LatLng(lat, lng);

                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    position: markerPosition,
                    title: "야야야"
                });

                // 마커가 지도 위에 표시되도록 설정합니다
                marker.setMap(map);
            })
        };

        (function () {
            navigator.geolocation.getCurrentPosition(ajax);
        })();


// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
// marker.setMap(null);    
    </script>
</body>

</html>
