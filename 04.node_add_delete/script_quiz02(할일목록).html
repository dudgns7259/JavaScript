<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>할일 목록 만들기</h1>
    <form>
        <input type = "text" id = "sam" placeholder="이름을 입력하세요">
        <button type = "button" class = "btn1">확인</button>
        <h2 class = "welcome"></h2>
    </form>

    <hr>

    <form>
        <input type = "text" id = "sung" placeholder="당신의 할일을 적으세요">
        <button type = "button" class = "btn2   ">확인</button>
        <div class = "list">

        </div>
    </form>


    <script>
        var btn1 = document.querySelector(".btn1");
        var sam = document.getElementById("sam");
        var welcome = document.querySelector(".welcome");
        
        btn1.onclick = function(){
            var result = sam.value;
            btn1.style.display = "none";
            sam.style.display = "none";
            welcome.innerHTML = result + "님 안녕하세요."
        }

        var btn2 = document.querySelector(".btn2");
        var list = document.querySelector(".list");
        var ul = document.createElement("ul");
        
        btn2.onclick = function(){
            var li = document.createElement("li");
            var sung = document.getElementById("sung");
            var result = sung.value;

            li.innerHTML = result;
            ul.appendChild(li)
            list.appendChild(ul);
            sung.value = "";
            
        }

    </script>

    
</body>
</html>
