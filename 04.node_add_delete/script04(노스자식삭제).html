<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function(){
           var count = 0;
           var add = document.getElementById("add");
            add.onclick = function(){

                //노드생성
                var li = document.createElement("li");
                var a = document.createElement("a");
                var text = document.createTextNode(++count);

               //노드를 자식으로 추가
                a.appendChild(text);
                a.href = "https://www.naver.com";
                li.appendChild(a);
               document.querySelector(".list").appendChild(li); //자식으로 추가

            }

            //노드삭제
            var remove = document.getElementById("remove");
            remove.onclick = function(){
                //removeChild(삭제할 노드) - 자식사용하기전에 부모노드를 얻는다.
                var list = document.querySelector(".list");
/*              console.log(list)
                console.log(list.childNodes) //자식노드 앞에 숨어있는 text도 가져옵니다.
                console.log(list.childNodes[1])
                list.removeChild(list.childNodes[1]); //list의 자식노드삭제 */

                //children은 공백은 제외하고 자식에 포함된 노드만 선택
                console.log(list.children)
                list.removeChild(list.lastChild);

            }
        }
   </script>
   <button type = "button" id = "add">추가</button>
   <button type = "button" id = "remove">삭제</button>
       <ul class = "list">

       </ul>

</body>
</html>
