<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 쿠키JS -->
    <script src = "popup.js"></script>
    
</head>
<body>
    <div>내용....</div>

    <input type = "checkbox" class = "check">오늘하루 이창을 열지 않기 

    <script>
        var box = document.querySelector(".check");
        box.onclick = function(){
            
            if(box.checked){
                createCookie("popup","mainPopup"); //쿠키생성 매서드
                //window.close();
            }
        }

        //쿠키 생성 함수() 매개변수를 받아서 해당이름으로 1인간 유지되는 쿠키를 생성
        function createCookie(name,value){
            //쿠키유지기간
            var date = new Date();
            date.setDate(date.getDate() + 1);
            
            //쿠키생성
            var cookie = "";
            cookie += name+"="+value+";";
            cookie += "expires=" + date.toUTCString();
            console.log(cookie);
            document.cookie = cookie;
        }


    </script>

</body>
</html>
